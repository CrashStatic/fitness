    <main class="page-main">
      <h1 class="visually-hidden">Фитнес центр Supergym</h1>

      <section class="hero" data-test="hero">
        <h2 class="visually-hidden">Промо-блок</h2>

        <header class="header">
          <picture>
            <source media="(min-width: 1366px)" type="image/webp" srcset="img/logo-desktop.svg" width="130" height="26">
            <source media="(min-width: 768px)" type="image/webp" srcset="img/logo-tablet.svg" width="110" height="22">
            <img class="header__logo" src="img/logo-mobile.svg" alt="Иконка сайта Supergym" width="100" height="20">
          </picture>
          <a class="header__number-phone" href="tel:88005555555">8&nbsp;800 555-55-55</a>
        </header>

        <div class="promo">
          <div class="promo__description">
            <div class="promo__description-components">
              <p>Тренажёрный зал Групповые занятия Кардио-зона</p>
            </div>
            <div class="promo__description-name">
              <p>Омск</p>
              <p>Фитнес центр</p>
            </div>
          </div>

          <div class="promo__button">
            <a class="promo__button-link" href="#price">Купить абонемент</a>
          </div>

          <div class="promo__image">
            <picture>
              <source media="(min-width: 1366px)" type="image/webp" srcset="img/hero/hero-desktop.webp 1x, img/hero/hero-desktop@2x.webp 2x">
              <source type="image/webp" srcset="img/hero/hero-tablet.webp 1x, img/hero/hero-tablet@2x.webp 2x">
              <source media="(min-width: 1366px)" srcset="img/hero/hero-desktop.jpg 1x, img/hero/hero-desktop@2x.jpg 2x" width="500" height="524">
              <img src="img/hero/hero-tablet.jpg" width="324" height="390" srcset="img/hero/hero-tablet@2x.jpg 2x" alt="Изображение тренера">
            </picture>
          </div>
        </div>
      </section>

    </main>
